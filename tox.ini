[tox]
skipsdist = True
envlist = pep8,py2,py3,pylint,coverage

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {packages}
usedevelop = True
whitelist_externals =
commands =

[testenv:coverage]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       coverage
commands =
    coverage erase
    coverage run {envbindir}/py.test {posargs:tests}
    coverage html --include '*dci_lite*'
    coverage report --include '*dci_lite*' --fail-under=80

[testenv:py2]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:py3]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:pylint]
commands = pylint --disable=missing-docstring,invalid-name dci_lite

[testenv:pep8]
commands =
    flake8

[flake8]
exclude=.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,doc
show-source = True
