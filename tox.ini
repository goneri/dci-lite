[tox]
skipsdist = True
envlist = pep8,py2,py3,pylint

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {packages}
usedevelop = True
whitelist_externals =
commands =

[testenv:py2]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:py3]
commands =
    {[testenv]commands}
    py.test -v {posargs}

[testenv:pylint]
commands = pylint --disable=missing-docstring,invalid-name dci_lite

[testenv:pep8]
commands =
    flake8

[flake8]
ignore = H405,H304,H104
exclude=.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,doc
show-source = True
